        async function loadUserPanel(user){try{const e=await db.ref("users/"+user.uid).once("value");if(!e.exists())throw new Error("Data pengguna tidak ditemukan.");currentUserId=e.val().userid,document.getElementById("panel-userid").textContent=currentUserId,createSongInputAccordions();const t=await db.ref(currentUserId+"/forceItems").once("value");if(t.exists()){const e=t.val();e.forEach((e,t)=>{document.getElementById(`title-${t+1}`).value=e.title||"",document.getElementById(`artist-${t+1}`).value=e.artist||"",document.getElementById(`link-${t+1}`).value=e.link||""})}showScreen("panel")}catch(e){console.error("Error loading user panel:",e),showStatus(e.message,"error","auth-status"),auth.signOut()}}

        async function handleRegister(){const e=document.getElementById("register-email").value.trim(),t=document.getElementById("register-password").value,n=document.getElementById("register-userid").value.trim().toLowerCase(),s=document.getElementById("register-license").value.trim(),a=document.getElementById("register-btn");if(!e||!t||!n||!s)return showStatus("Semua field wajib diisi.","error","auth-status");a.disabled=!0,a.textContent="Mendaftar...";try{const t=await db.ref("licenseCodes/"+s).once("value");if(!t.exists())throw new Error("Kode lisensi tidak valid.");const a=await db.ref("userids/"+n).once("value");if(a.exists())throw new Error("User ID sudah digunakan.");const i=await auth.createUserWithEmailAndPassword(e,t),o={};o["licenseCodes/"+s]=null,o["usedLicenseCodes/"+s]={userid:n},o["users/"+i.user.uid]={userid:n},o["userids/"+n]={uid:i.user.uid},await db.ref().update(o)}catch(e){console.error("Registration error:",e),showStatus(e.message,"error","auth-status")}finally{a.disabled=!1,a.textContent="Daftar"}}
        async function handleRegister() {
    // Gunakan nama variabel yang deskriptif
    const email = document.getElementById("register-email").value.trim();
    const password = document.getElementById("register-password").value; // Variabel password
    const userId = document.getElementById("register-userid").value.trim().toLowerCase();
    const licenseCode = document.getElementById("register-license").value.trim();
    const registerBtn = document.getElementById("register-btn");

    if (!email || !password || !userId || !licenseCode) {
        return showStatus("Semua field wajib diisi.", "error", "auth-status");
    }

    registerBtn.disabled = true;
    registerBtn.textContent = "Mendaftar...";

    try {
        // Ganti nama variabel 't' menjadi 'licenseSnapshot' agar tidak konflik
        const licenseSnapshot = await db.ref("licenseCodes/" + licenseCode).once("value"); 
        if (!licenseSnapshot.exists()) {
            throw new Error("Kode lisensi tidak valid.");
        }

        const userIdSnapshot = await db.ref("userids/" + userId).once("value");
        if (userIdSnapshot.exists()) {
            throw new Error("User ID sudah digunakan.");
        }

        // Gunakan variabel 'password' yang benar saat membuat user
        const userCredential = await auth.createUserWithEmailAndPassword(email, password); 

        const updates = {};
        updates["licenseCodes/" + licenseCode] = null;
        updates["usedLicenseCodes/" + licenseCode] = { userid: userId };
        updates["users/" + userCredential.user.uid] = { userid: userId };
        updates["userids/" + userId] = { uid: userCredential.user.uid };
        
        await db.ref().update(updates);

    } catch (error) {
        console.error("Registration error:", error);
        // Mengubah pesan error Firebase menjadi lebih ramah pengguna
        let errorMessage = error.message;
        if (error.code === 'auth/email-already-in-use') {
            errorMessage = 'Email ini sudah terdaftar.';
        } else if (error.code === 'auth/weak-password') {
            errorMessage = 'Password terlalu lemah. Minimal 6 karakter.';

        }
