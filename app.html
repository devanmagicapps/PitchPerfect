<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pitch Perfect - User Panel</title>
    
    <!-- PWA Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#111827">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Pitch Perfect">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <!-- Tailwind CSS & Google Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lora:wght@500;600&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <style>
        html, body { 
            height: 100%; 
            width: 100%; 
        }
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-user-select: none; 
            user-select: none; 
            background-color: #030712; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
        }
        h1, h2, h3 { font-family: 'Lora', serif; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }
        
        .screen { display: none; }
        .screen.active { 
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s ease-in-out; 
            width: 100%;
            height: 100%;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .input-group { position: relative; }
        .input-group svg { position: absolute; left: 0.85rem; top: 50%; transform: translateY(-50%); color: #6b7280; transition: color 0.2s; }
        .input-group input { padding-left: 2.75rem; }
        .form-input { background-color: #1f2937; border: 1px solid #374151; transition: all 0.2s ease-in-out; border-left-width: 1px; }
        .input-group:focus-within svg { color: #22d3ee; }
        .form-input:focus { outline: none; border-color: #374151; border-left-color: #22d3ee; border-left-width: 3px; box-shadow: 0 0 15px -3px rgba(34, 211, 238, 0.2); }

        @keyframes soundwave { 0% { transform: scaleY(0.4); } 20% { transform: scaleY(1); } 40% { transform: scaleY(0.4); } 100% { transform: scaleY(0.4); } }
        .sound-bar { width: 4px; height: 32px; background-color: #22d3ee; animation: soundwave 1.2s ease-in-out infinite; }
        .sound-bar:nth-child(2) { animation-delay: 0.1s; } .sound-bar:nth-child(3) { animation-delay: 0.2s; } .sound-bar:nth-child(4) { animation-delay: 0.3s; }
    </style>
</head>
<body class="text-gray-200">

    <!-- Loading Screen -->
    <div id="loader" class="screen absolute inset-0 bg-gray-900 justify-center items-center">
        <div class="flex items-center justify-center space-x-2"><div class="sound-bar"></div><div class="sound-bar"></div><div class="sound-bar"></div><div class="sound-bar"></div></div>
    </div>

    <!-- Auth Screens Container -->
    <div id="auth-screen" class="screen w-full max-w-sm">
        <div class="bg-gray-800 border border-gray-700 rounded-2xl shadow-2xl w-full p-8 space-y-6">
            <div id="login-form">
                <div class="text-center mb-6"><h1 class="text-3xl font-bold text-white">Selamat Datang!</h1><p class="text-gray-400">Login untuk melanjutkan</p></div>
                <div class="space-y-4">
                    <div class="input-group"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg><input id="login-email" type="email" placeholder="Email" class="form-input w-full p-3 rounded-lg text-gray-200"></div>
                    <div class="input-group"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg><input id="login-password" type="password" placeholder="Password" class="form-input w-full p-3 rounded-lg text-gray-200"></div>
                    <button id="login-btn" class="w-full bg-cyan-500 text-gray-900 font-semibold py-3 rounded-xl hover:bg-cyan-400 active:bg-cyan-600 transition-all shadow-lg shadow-cyan-500/20 disabled:opacity-50">Login</button>
                </div>
                <p class="text-center text-sm text-gray-400 mt-6">Belum punya akun? <a href="#" id="go-to-register" class="font-semibold text-cyan-400 hover:underline">Daftar</a></p>
            </div>
            <div id="register-form" class="hidden">
                 <div class="text-center mb-6"><h1 class="text-3xl font-bold text-white">Buat Akun</h1><p class="text-gray-400">Satu langkah lagi menuju keajaiban</p></div>
                <div class="space-y-3">
                    <div class="input-group"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg><input id="register-email" type="email" placeholder="Email" class="form-input w-full p-3 rounded-lg"></div>
                    <div class="input-group"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg><input id="register-password" type="password" placeholder="Password" class="form-input w-full p-3 rounded-lg"></div>
                    <div class="input-group"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg><input id="register-userid" type="text" placeholder="User ID" class="form-input w-full p-3 rounded-lg"></div>
                    <div class="input-group"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H5v-2H3v-2H1.75a1.75 1.75 0 010-3.5H3V7h2V5h2V3h2v2h2v2h2a2 2 0 012 2z"></path></svg><input id="register-license" type="text" placeholder="Kode Lisensi" class="form-input w-full p-3 rounded-lg"></div>
                    <button id="register-btn" class="w-full bg-cyan-500 text-gray-900 font-semibold py-3 rounded-xl hover:bg-cyan-400 active:bg-cyan-600 transition-all shadow-lg shadow-cyan-500/20 !mt-5 disabled:opacity-50">Daftar</button>
                </div>
                <p class="text-center text-sm text-gray-400 mt-6">Sudah punya akun? <a href="#" id="go-to-login" class="font-semibold text-cyan-400 hover:underline">Login</a></p>
            </div>
             <p id="auth-status" class="text-center text-sm h-5 text-red-400 font-semibold"></p>
        </div>
    </div>
    
    <!-- User Panel Screen (No Container) -->
    <div id="panel-screen" class="screen w-full max-w-md h-full justify-between">
        <!-- Header Section -->
        <header class="w-full py-6 px-4 border-b border-gray-800">
            <div class="flex justify-between items-start">
                <div>
                    <h1 class="text-xl font-bold text-white">User Panel</h1>
                    <p class="text-sm text-gray-400">ID: <span id="panel-userid" class="font-semibold text-cyan-400">...</span></p>
                    <div id="link-display-area" class="text-sm text-gray-400 mt-2">
                        <!-- Content is generated by JS -->
                    </div>
                </div>
                <button id="logout-btn" title="Logout" class="text-gray-400 hover:text-red-500 transition-colors"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg></button>
            </div>
        </header>

        <!-- Main Content (Songs) -->
        <main class="w-full flex-grow overflow-y-auto custom-scrollbar px-4">
            <div id="song-inputs" class="space-y-2 py-4"></div>
        </main>
        
        <!-- Footer Section -->
        <footer class="w-full py-6 px-4 border-t border-gray-800">
            <button id="save-btn" class="w-full bg-cyan-500 text-gray-900 font-semibold py-3 px-4 rounded-xl hover:bg-cyan-400 active:bg-cyan-600 transition-all shadow-lg shadow-cyan-500/20 flex items-center justify-center space-x-2 disabled:opacity-50"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg><span>Simpan Konfigurasi</span></button>
            <p id="panel-status" class="text-center text-sm mt-3 h-5 font-semibold"></p>
        </footer>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCUmdnxFqYoi5Uj2809G0Pfd78nUdslG0M",
            authDomain: "pitch-perfect-magic.firebaseapp.com",
            databaseURL: "https://pitch-perfect-magic-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pitch-perfect-magic",
            storageBucket: "pitch-perfect-magic.firebasestorage.app",
            messagingSenderId: "298805847665",
            appId: "1:298805847665:web:de8afedb832e38daeaddd0"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        const screens = {
            loader: document.getElementById('loader'),
            auth: document.getElementById('auth-screen'),
            panel: document.getElementById('panel-screen')
        };
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        let currentUserId = null;

        // --- Dub.co Configuration ---
        const DUB_CO_API_KEY = "dub_Pqce74nLhFMjbKcJqcdg29gW";

        function showScreen(screenName) {
            Object.values(screens).forEach(s => s.classList.remove('active'));
            screens[screenName].classList.add('active');
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                showScreen('loader');
                loadUserPanel(user);
            } else {
                showScreen('auth');
            }
        });

        async function loadUserPanel(user) {
            try {
                const userSnapshot = await db.ref("users/" + user.uid).once("value");
                if (!userSnapshot.exists()) {
                    throw new Error("Data pengguna tidak ditemukan.");
                }
                currentUserId = userSnapshot.val().userid;
                document.getElementById("panel-userid").textContent = currentUserId;

                getAndDisplayShortLink(currentUserId);
                createSongInputAccordions();

                const forceItemsSnapshot = await db.ref(currentUserId + "/forceItems").once("value");
                if (forceItemsSnapshot.exists()) {
                    const items = forceItemsSnapshot.val();
                    items.forEach((item, index) => {
                        document.getElementById(`title-${index + 1}`).value = item.title || "";
                        document.getElementById(`artist-${index + 1}`).value = item.artist || "";
                        document.getElementById(`link-${index + 1}`).value = item.link || "";
                    });
                }
                showScreen("panel");
            } catch (error) {
                console.error("Error loading user panel:", error);
                showStatus(error.message, "error", "auth-status");
                auth.signOut();
            }
        }

        function createSongInputAccordions() {
            const container = document.getElementById("song-inputs");
            container.innerHTML = "";
            for (let i = 1; i <= 4; i++) {
                const accordion = document.createElement("div");
                accordion.className = "bg-gray-800 border border-gray-700 rounded-lg transition-all duration-300";
                accordion.innerHTML = `
                    <button class="accordion-header w-full flex justify-between items-center p-3 text-left font-semibold text-gray-300">
                        <span class="flex items-center space-x-3">
                            <svg class="w-5 h-5 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.1-.9 2-2 2s-2-.9-2-2 .9-2 2-2 2 .9 2 2zm12-3c0 1.1-.9 2-2 2s-2-.9-2-2 .9-2 2-2 2 .9 2 2z"></path></svg>
                            <span>Lagu Pilihan #${i}</span>
                        </span>
                        <svg class="chevron w-5 h-5 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div class="accordion-content" style="max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out;">
                        <div class="p-4 border-t border-gray-700 space-y-3">
                            <input type="text" id="title-${i}" placeholder="Judul Lagu" class="form-input w-full p-2 rounded-md text-sm">
                            <input type="text" id="artist-${i}" placeholder="Nama Artis" class="form-input w-full p-2 rounded-md text-sm">
                            <input type="url" id="link-${i}" placeholder="Link Spotify" class="form-input w-full p-2 rounded-md text-sm">
                        </div>
                    </div>`;
                container.appendChild(accordion);
            }
            setupAccordion();
        }

        function setupAccordion() {
            document.querySelectorAll(".accordion-header").forEach(header => {
                header.addEventListener("click", () => {
                    const content = header.nextElementSibling;
                    const chevron = header.querySelector(".chevron");
                    const isOpen = content.style.maxHeight && content.style.maxHeight !== "0px";

                    document.querySelectorAll(".accordion-content").forEach(c => c.style.maxHeight = "0px");
                    document.querySelectorAll(".chevron").forEach(c => c.classList.remove("rotate-180"));

                    if (!isOpen) {
                        content.style.maxHeight = content.scrollHeight + "px";
                        chevron.classList.add("rotate-180");
                    }
                });
            });
        }
        
        async function handleRegister() {
            const email = document.getElementById("register-email").value.trim();
            const password = document.getElementById("register-password").value;
            const userId = document.getElementById("register-userid").value.trim().toLowerCase();
            const licenseCode = document.getElementById("register-license").value.trim();
            const registerBtn = document.getElementById("register-btn");

            if (!email || !password || !userId || !licenseCode) {
                return showStatus("Semua field wajib diisi.", "error", "auth-status");
            }

            registerBtn.disabled = true;
            registerBtn.textContent = "Mendaftar...";

            try {
                const licenseSnapshot = await db.ref("licenseCodes/" + licenseCode).once("value");
                if (!licenseSnapshot.exists()) throw new Error("Kode lisensi tidak valid.");

                const userIdSnapshot = await db.ref("userids/" + userId).once("value");
                if (userIdSnapshot.exists()) throw new Error("User ID sudah digunakan.");

                const userCredential = await auth.createUserWithEmailAndPassword(email, password);

                const updates = {};
                updates["licenseCodes/" + licenseCode] = null;
                updates["usedLicenseCodes/" + licenseCode] = { userid: userId };
                updates["users/" + userCredential.user.uid] = { userid: userId };
                updates["userids/" + userId] = { uid: userCredential.user.uid };
                
                await db.ref().update(updates);

            } catch (error) {
                console.error("Registration error:", error);
                let errorMessage = error.message;
                if (error.code === 'auth/email-already-in-use') errorMessage = 'Email ini sudah terdaftar.';
                else if (error.code === 'auth/weak-password') errorMessage = 'Password terlalu lemah. Minimal 6 karakter.';
                else if (error.code === 'auth/invalid-email') errorMessage = 'Format email tidak valid.';
                showStatus(errorMessage, "error", "auth-status");
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = "Daftar";
            }
        }
        
        async function handleLogin() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const loginBtn = document.getElementById('login-btn');
            if (!email || !password) return showStatus("Email dan password wajib diisi.", "error", "auth-status");

            loginBtn.disabled = true;
            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                showStatus("Email atau password salah.", "error", "auth-status");
            } finally {
                loginBtn.disabled = false;
            }
        }
        
        function handleSave() {
            if (!currentUserId) return showStatus("User ID tidak ditemukan.", "error", "panel-status");
            const saveBtn = document.getElementById("save-btn");
            saveBtn.disabled = true;
            const forceItems = [];
            for (let i = 1; i <= 4; i++) {
                const title = document.getElementById(`title-${i}`).value.trim();
                const artist = document.getElementById(`artist-${i}`).value.trim();
                const link = document.getElementById(`link-${i}`).value.trim();
                if (!title || !artist || !link) {
                    saveBtn.disabled = false;
                    return showStatus(`Lengkapi data Lagu #${i}.`, "error", "panel-status");
                }
                forceItems.push({ title, artist, link });
            }
            db.ref(currentUserId + "/forceItems").set(forceItems)
                .then(() => showStatus("Konfigurasi berhasil disimpan!", "success", "panel-status"))
                .catch(err => showStatus(err.message, "error", "panel-status"))
                .finally(() => { saveBtn.disabled = false; });
        }

        function showStatus(message, type, elementId) {
            const el = document.getElementById(elementId);
            if (el) {
                el.textContent = message;
                el.className = `text-center text-sm h-5 font-semibold ${type === "success" ? "text-green-400" : "text-red-400"}`;
                setTimeout(() => { if (el) el.textContent = ""; }, 4000);
            }
        }

        function copyToClipboard(text) {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            const copyBtn = document.querySelector('#link-display-area button');
            if (!copyBtn) return;
            const originalIcon = copyBtn.innerHTML;
            copyBtn.innerHTML = `<svg class="w-4 h-4 inline-block text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>`;
            setTimeout(() => {
                copyBtn.innerHTML = originalIcon;
            }, 2000);
        }

        function showShortLinkFallback(userId) {
             const linkDisplayArea = document.getElementById('link-display-area');
             const longUrl = `https://sharenplay.vercel.app/loading.html?id=${userId}/`;
             const displayUrl = longUrl.replace('https://', '');

             linkDisplayArea.innerHTML = `
                <p>Link Reveal: 
                    <span class="font-semibold text-red-400">${displayUrl}</span>
                    <button title="Salin Link" onclick="copyToClipboard('${displayUrl}')" class="ml-2 text-gray-400 hover:text-cyan-400 transition-colors">
                        <svg class="w-4 h-4 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                    </button>
                </p>
                <p class="text-xs text-gray-500 mt-1">Gagal membuat link pendek. Coba perpendek manual di bit.ly atau 
                    <button onclick="retryShortLink('${userId}')" class="underline hover:text-cyan-400">coba lagi</button>.
                </p>
             `;
        }
        
        window.copyToClipboard = copyToClipboard; // Make it globally accessible for inline onclick
        
        window.retryShortLink = (userId) => {
            const localStorageKey = `shortlink-${userId}`;
            localStorage.removeItem(localStorageKey);
            document.getElementById('link-display-area').innerHTML = `<p>Link Reveal: <span class="font-semibold text-cyan-400">Memuat...</span></p>`;
            getAndDisplayShortLink(userId);
        }

       async function getAndDisplayShortLink(userId) {
    const linkDisplayArea = document.getElementById('link-display-area');
    const localStorageKey = `shortlink-${userId}`;
    
    const storedValue = localStorage.getItem(localStorageKey);
    if (storedValue) {
        if (storedValue === 'failed') {
            showShortLinkFallback(userId);
        } else {
            linkDisplayArea.innerHTML = `
                <p>Link Reveal: 
                    <span class="font-semibold text-cyan-400">${storedValue}</span>
                    <button title="Salin Link" onclick="copyToClipboard('${storedValue}')" class="ml-2 text-gray-400 hover:text-cyan-400 transition-colors">
                        <svg class="w-4 h-4 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2
                                   m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0
                                   00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                    </button>
                </p>`;
        }
        return;
    }

    linkDisplayArea.innerHTML = `<p>Link Reveal: <span class="font-semibold text-cyan-400">Membuat link...</span></p>`;
    const longUrl = `https://sharenplay.vercel.app/loading.html?id=${userId}/`;

    try {
        // panggil API route di Vercel, bukan langsung Dub.co
        const response = await fetch('/api/shorten', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url: longUrl })
        });

        const data = await response.json();

        if (!response.ok || !data.shortUrl) {
            throw new Error(data.error || 'Gagal membuat short link.');
        }

        const displayUrl = data.shortUrl.replace('https://', '');
        localStorage.setItem(localStorageKey, displayUrl);

        linkDisplayArea.innerHTML = `
             <p>Link Reveal: 
                <span class="font-semibold text-cyan-400">${displayUrl}</span>
                <button title="Salin Link" onclick="copyToClipboard('${displayUrl}')" class="ml-2 text-gray-400 hover:text-cyan-400 transition-colors">
                    <svg class="w-4 h-4 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M8 16H6a2 2 0 01-2-2V6a2 2 0 
                               012-2h8a2 2 0 012 2v2m-6 12h8a2 2 
                               0 002-2v-8a2 2 0 00-2-2h-8a2 2 
                               0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                </button>
            </p>`;
